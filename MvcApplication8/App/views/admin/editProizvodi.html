<div id="edit" class="container-fluid">
    <div class="row-fluid naslov">
        <div class="span12">
            <h1 class="pull-right">Uređivanje proizvoda</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <input id="filter" class="pull-left" type="text" placeholder="Pretraga..." />
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <table class="table footable editTable" data-filter="#filter">
                <thead>
                    <tr>
                        <th data-hide="phone" data-sort-ignore="true">Id</th>
                        <th data-hide="phone,tablet" data-sort-ignore="true">Slika</th>
                        <th data-class="expand">Naziv</th>
                        <th>Kategorija</th>
                        <th>Podkategorija</th>
                        <th data-hide="phone,tablet">Brend</th>
                        <th data-hide="phone" data-type="numeric">Popularnost</th>
                        <th data-hide="phone" data-type="numeric">Br. prodaja</th>
                        <th data-hide="phone" data-type="numeric">Cena</th>
                        <th data-hide="phone,tablet">Datum</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: proizvodi">
                    <tr>
                        <td data-bind="text: ProizvodID"></td>
                        <td><img data-bind="attr: { src: SlikaSrc }" /></td>
                        <td data-bind="text: Naziv"></td>
                        <td data-bind="text: Kategorija().Naziv"></td>
                        <td data-bind="text: PodkatNaziv"></td>
                        <td data-bind="text: Brend().Naziv"></td>
                        <td data-bind="text: BrojFav"></td>
                        <td data-bind="text: BrProd"></td>
                        <td data-bind="attr: { 'data-value': Cena },text: Cena() + '€'"></td>
                        <td data-bind="text: Datum().toGMTString()"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
