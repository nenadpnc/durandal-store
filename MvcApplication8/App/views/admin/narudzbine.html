<div class="container-fluid">
    <div class="row-fluid naslov">
        <div class="span12">
            <div class="button-bar pull-left">
                <button class="btn btn-info" data-bind="click: nazad"><i class="icon-hand-left"></i> Nazad</button>
                <button class="btn btn-danger" data-bind="click: ponisti, enable: canSave"><i class="icon-undo"></i> Poništi</button>
                <button class="btn btn-success" data-bind="click: sacuvaj, enable: canSave"><i class="icon-save"></i> Sačuvaj</button>
                <i class="icon-asterisk" data-bind="visible: hasChanges"></i>
            </div>
            <h1>Narudžbine</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label>Nove narudžbine</label>
            <table class="table footable editTable">
                <thead>
                    <tr>
                        <th data-hide="phone,tablet">TransakcijaId</th>
                        <th>Ime i prezime</th>
                        <th data-hide="phone,tablet">Adresa</th>
                        <th data-hide="phone,tablet">E-mail</th>
                        <th data-type="numeric">Ukupno</th>
                        <th data-hide="phone,tablet">Datum</th>
                        <th>Isporuči</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: noveNarudzbine">
                    <tr>
                        <td class="td" data-bind="text: NarudzbinaId"></td>
                        <td class="td" data-bind="text: ImePrezime"></td>
                        <td class="td" data-bind="text: Adresa() + ' ' + PostanskiKod() + ', ' + Grad() + ', ' + Drzava()"></td>
                        <td><a data-bind="attr: { href: 'mailto:' + Email() }, text: Email"></a></td>
                        <td class="td" data-bind="text: Ukupno() + '€'"></td>
                        <td class="td" data-bind="text: DatumIso"></td>
                        <td><input type="checkbox" data-bind="checked: Isporuceno" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <label class="pull-left" style="margin-top: 10px;">Isporučene narudžbine</label>
            <input id="filter" class="pull-right" type="text" placeholder="Pretraga..." />
            <table id="footable" class="table footable editTable" data-filter="#filter">
                <thead>
                    <tr>
                        <th data-hide="phone,tablet" data-sort-ignore="true">TransakcijaId</th>
                        <th>Ime i prezime</th>
                        <th data-hide="phone,tablet">Adresa</th>
                        <th data-hide="phone,tablet" data-sort-ignore="true">E-mail</th>
                        <th data-type="numeric">Ukupno</th>
                        <th data-hide="phone,tablet">Datum</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: narudzbine">
                    <tr class="tr">
                        <td class="td" data-bind="text: NarudzbinaId"></td>
                        <td class="td" data-bind="text: ImePrezime"></td>
                        <td class="td" data-bind="text: Adresa() + ' ' + PostanskiKod() + ', ' + Grad() + ', ' + Drzava()"></td>
                        <td><a data-bind="attr: { href: 'mailto:' + Email() }, text: Email"></a></td>
                        <td class="td" data-bind="text: Ukupno() + '€'"></td>
                        <td class="td" data-bind="text: DatumIso"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
