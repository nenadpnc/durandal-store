<div class="container-fluid visHidden" id="grid">
    <div class="row-fluid">
        <div class="span12">
            <div class="thumbnail thumbs natpis" data-bind="attr: { 'data-opis': proizvodi()[0].KratakOpis, id: proizvodi()[0].ProizvodID }">
                <div class="ribbon-wrapper-green"><div class="ribbon-green">Preporuka</div></div>
                <img data-bind="attr: { src: proizvodi()[0].SlikaSrc }" />
                <div class="caption">
                    <h4 data-bind="text: proizvodi()[0].Naziv"></h4>
                    <hr />
                    <p>
                        <span class="badge badge-important badge-circle" data-bind="visible: proizvodi()[0].Popust > 0, html: '<i class=icon-arrow-down></i> ' + proizvodi()[0].Popust + ' %'">
                        </span>
                        <span data-bind="html: proizvodi()[0].BrojFav + ' <i class=icon-heart></i>'"></span>
                        <span class="badge badge-info pull-right" data-bind="text: '€ ' + proizvodi()[0].Cena.toFixed(2)">
                        </span>
                    </p>
                </div>
            </div>
            <div class="thumbnail thumbs">
                <h2 style="border-bottom:solid 2px #c0392b;">Najnoviji proizvodi</h2>
                <div class="caption" data-bind="foreach: noviProizvodi">
                    <p style="border-bottom:solid 1px #2980b9; margin-bottom:5px;padding-bottom:5px;">
                        <a data-bind="attr: { href: '#/proizvodDetalji/' + ProizvodID }">
                            <img style="height:40px;" data-bind="attr: { src: SlikaSrc }" />
                            <span data-bind="text: ' ' + Naziv.toLowerCase()"></span>
                        </a>
                    </p>
                </div>
            </div>
